<div class="container">
 <div class="row">
         <div class="col-sm-6">
             <h1>LogIn</h1>
 </div>
 </div>
<div class="row">
        <div class="col-4"></div>
    <div class="col-4">
<form (ngSubmit)="onLogin()" #f="ngForm">
<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email"  name="email" required email [(ngModel)]="email">
  </div>

  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" class="form-control" id="pwd" name="password" required password [(ngModel)]="password">
  </div>
  <button type="submit" class="btn btn-primary center-margin" [disabled]="!f.valid" >Login</button>
</form>
    </div>
</div>
</div>
