<app-loading *ngIf="showSpinner"></app-loading>
<div class="container">
  <div class="row">
<div class="col-sm-6">
    <h1>Register</h1>
</div>
    <div class="col-sm-6">
        <a [routerLink]="['/auth/login']" class="text-right" style="cursor:pointer"> <h5>Log in</h5></a>
    </div>
  </div>



<div class="row">
  <div class="col-4"></div>
<div class="col-4">
    <form (ngSubmit)="onRegister(f)" #f="ngForm">
        <div class="form-group">
            <label for="user">User name</label>
            <input type="text" class="form-control" id="user"  name="userName" required [(ngModel)]="user">
          </div>
        <div class="form-group">
          <label for="email">Email </label>
          <input type="email" class="form-control" id="email"  name="email" required email [(ngModel)]="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required password [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary center-margin" [disabled]="!f.valid" >Register</button>
    </form>
  </div>
</div>
</div>
